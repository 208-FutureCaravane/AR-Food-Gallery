<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AR Food Gallery" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font optimization -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Model-viewer import -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <title>3D AR Food Gallery</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Explore delicious food items in interactive 3D and augmented reality. View dishes from every angle and place them in your real environment."
    />
    <meta
      name="keywords"
      content="3D food, AR food, augmented reality, food gallery, interactive menu"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="3D AR Food Gallery" />
    <meta
      property="og:description"
      content="Explore delicious food in 3D and AR"
    />
    <meta property="og:type" content="website" />

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//unpkg.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
